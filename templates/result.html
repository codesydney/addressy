<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
  </head>
  <body>
    <h1>Addressy</h1>
    <h2>Community Contributed Australian Address Scores</h1>
    <h3>Address Lookup Service is powered by <a href="https://www.loqate.com/anz/", target="_blank">Loqate by GBG</a></h3>      

    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->    
    <script src="" async defer></script>

    <select id="country">
      <option value="au">Australia</option>
    </select>
    
    <input type="text" id="rapidAddress" size="40" placeholder="Type in address here" />
    <div id="error"></div><br/>
    
    
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    
    <!-- You also can use a "current" version (e.g: harmony-current.min.js) instead of a specific version -->
    <script src="https://common.mastersoftgroup.com/scripts/harmony-1.8.0.min.js" type="text/javascript"></script>
    <script src="https://common.mastersoftgroup.com/scripts/harmony-ui-1.8.0.min.js" type="text/javascript"></script>
   
    <form action="{{ url_for('home')}}" method="post">
      <input type="submit"  value="Home">
    </form>

    <h3>Address: {{ fullAddress }}</h3>
    <p>
      <b>
          NSW Public Schools
      </b>
      <br>
      Data Contributed by <a href="https://www.linkedin.com/in/soundarya-venkatesan/ target="_blank">Soundarya Venkatesan</a>
    </p>
    {% for detail in details %}
      <tr>
        <td>{{ detail }}</td>
      </tr>
    {% endfor %}

  </body>  
</html>
